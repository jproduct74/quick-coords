<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quick Coords</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <a style="font-weight: 900; font-size: 24px;">Copy the coords exactly how you would from CF, below is what it should look like.</a>

        <a class="ex" style="background-color: darkgray; width: fit-content;">X: 12123.35, Y: 12644.46, Z: 161.15</a>

    </div>
    <script>
      const button = document.getElementById("main");

      button.addEventListener("click", function() {
        fixCoords();
      });
